---
layout: default
permalink: work/
---
<h1 class="heading">Work</h1>
<div>
  {% for item in site.categories.work limit:1000 %}
    <div class="media box">
      <img class="media_img" src="{{item.image}}" />
      <div class="media_body">
        <h3>{{item.title}}</h3>
        <p>{{item.content}}</p>
      </div>
    </div>
  {% endfor %}
</div>
