<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700|Source+Serif+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <div class="header">
    <div class="container">
      <h1 class="header-content">{{ page.title }}</h1>
      {% if page.intro %}
      <p class="header-content">{{ page.intro }}</p>
      {% endif %}
    </div>
  </div>
  
  <div class="container">
    {% assign pages = site.pages | sort: 'date', 'last' %}
    {% for page in pages %}
    {% if page.layout == 'work' %}
      <div class="section">
        <h3>{{ page.title }}</h3>
        <p>{{ page.intro }} <br> <a href="{{ page.url }}">View the case study &raquo;</a></p>
      </div>
    {% endif %}
    {% endfor %}
    <p><a href="/">Home</a></p>
  </div>
  
  <div class="footer">
  </div>
</body>
</html>
